<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港地标AR导览</title>
    <!-- 仅保留必需依赖，无多余脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        /* 仅保留简单加载提示，无复杂样式 */
        .loading { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">加载中... 请扫描AR标记</div>

    <!-- AR场景核心：仅保留必需配置，删除所有冗余参数 -->
    <a-scene arjs="markerSize: 0.297; sourceType: webcam;" vr-mode-ui="enabled: false">
        <!-- 自定义AR标记：核心绑定 -->
        <a-marker type="pattern" url="assets/marker.png">
            <!-- 3D模型：仅保留加载和基础参数，无多余动画（可按需删除animation） -->
            <a-entity 
                gltf-model="#landmarkModel" 
                scale="0.08 0.08 0.08" 
                position="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 15000; repeat: indefinite;">
            </a-entity>
        </a-marker>

        <!-- 模型预加载：仅保留核心路径 -->
        <a-assets>
            <a-asset-item id="landmarkModel" src="assets/model/landmark.glb" onload="document.getElementById('loading').style.display='none'"></a-asset-item>
        </a-assets>
    </a-scene>

    <!-- 仅保留摄像头权限基础提示，无多余逻辑 -->
    <script>
        navigator.mediaDevices.getUserMedia({ video: true }).catch(() => {
            alert("请允许摄像头权限，否则无法使用AR功能");
        });
    </script>
</body>
</html>
