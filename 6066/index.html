<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港地标AR导览 - 课堂演示版</title>
    <!-- 在线依赖：顺序不可乱（A-Frame → Three.js → AR.js） -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/three/build/three.min.js"></script>
    <script src="https://unpkg.com/@ar-js-org/ar.js@latest/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR场景核心容器 -->
    <!-- 适配课堂A4纸质标记 -->
    <!-- 启用设备摄像头 -->
    <a-scene
        vr-mode-ui="enabled: false;"  
        arjs="
            trackingMethod: best; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 3x3; 
            sourceType: webcam; 
        "
    >
        <!-- 图像标记：关联香港地标（替换为课堂用标记路径） -->
        <a-marker type="pattern" url="./marker.patt">
            <!-- 3D模型：默认加载示例立方体（学生可替换为香港地标模型） -->
            <a-entity
                id="landmark-model"
                geometry="primitive: box; width: 1; height: 1; depth: 1"  
                material="color: #ff6b6b; opacity: 0.8" 
                scale="0.3 0.3 0.3"
                position="0 0 0"
            >
                <!-- 地标文字介绍 -->
                <a-text 
                    value="香港地标：天坛大佛" 
                    color="#000" 
                    scale="1.5 1.5 1.5" 
                    position="0 0.5 0" 
                    visible="false"
                    id="landmark-text"
                ></a-text>
            </a-entity>
        </a-marker>

        <!-- 相机：必选组件（模拟人眼视角） -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- 交互脚本：点击模型显示介绍 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const model = document.querySelector('#landmark-model');
            const text = document.querySelector('#landmark-text');

            // 点击模型切换文字显示/隐藏
            model.addEventListener('click', () => {
                text.setAttribute('visible', !text.getAttribute('visible'));
            });

            // 加载成功提示（控制台查看）
            console.log('✅ AR导览项目加载完成！请对准图像标记');
        });
    </script>
</body>
</html>
